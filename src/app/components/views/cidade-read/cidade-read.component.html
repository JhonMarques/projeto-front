<div class="content">
  <div class="title"><h1>CIDADES</h1></div>
  
    <button class="mat-elevation-z8" (click) = "navegarCidadeCreate()" mat-flat-button color="primary">ADICIONAR CIDADE</button>
  
    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource] = "cidades">
  
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> CIDADE </th>
              <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
            </ng-container>
  
            <!-- Weight Column -->
            <ng-container matColumnDef="uf">
              <th mat-header-cell *matHeaderCellDef> ESTADO </th>
              <td mat-cell *matCellDef="let row"> {{ row.uf }} </td>
            </ng-container>
  
            <!-- Symbol Column -->
          <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row">
  
                <a class="edit" routerLink="update/{{ row.id }}">
                  <i class="material-icons">edit</i>
                </a>
  
                <a class="delete" routerLink="deletar/{{ row.id }}">
                  <i class="material-icons">delete</i>
                </a>
                </td>
            </ng-container>
  
  
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
  
  </div>
